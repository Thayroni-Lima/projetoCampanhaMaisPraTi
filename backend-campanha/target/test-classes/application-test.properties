spring.application.name=backend-test

# H2 in-memory config mimicking MySQL
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Logging to debug security for tests
logging.level.org.springframework.security=DEBUG

# JWT for tests (base64 or raw handled by JwtService)
app.jwt.secret=dGVzdHNlY3JldGtleXRlc3RzZWNyZXRrZXk=
app.jwt.expiration=3600000
