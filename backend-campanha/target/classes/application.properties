spring.application.name=backend
server.port=8080

# DataSource (override in env or compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/campanha?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT
app.jwt.secret=${APP_JWT_SECRET:change-this-secret-in-prod}
app.jwt.expiration=${APP_JWT_EXPIRATION:3600000}
